<style>
    * {
        font-family: "Helvetica Neue", Helvetica;
        font-size: 15px;
        font-variant: normal;
        padding: 0;
        margin: 0;
    }



    form {
        width: 480px;
        margin: 20px auto;
    }

    .group {
        background: white;
        box-shadow: 0 7px 14px 0 rgba(49,49,93,0.10),
        0 3px 6px 0 rgba(0,0,0,0.08);
        border-radius: 4px;
        margin-bottom: 20px;
    }

    label {
        position: relative;
        color: #8898AA;
        font-weight: 300;
        height: 40px;
        line-height: 40px;
        margin-left: 20px;
        display: block;
    }

    .group label:not(:last-child) {
        border-bottom: 1px solid #F0F5FA;
    }

    label > span {
        width: 20%;
        text-align: right;
        float: left;
    }

    .field {
        background: transparent;
        font-weight: 300;
        border: 0;
        color: #31325F;
        outline: none;
        padding-right: 5px;
        padding-left: 15px;
        cursor: text;
        width: 70%;
        height: 40px;
        float: right;
    }

    .field::-webkit-input-placeholder { color: #CFD7E0; }
    .field::-moz-placeholder { color: #CFD7E0; }
    .field:-ms-input-placeholder { color: #CFD7E0; }

    button {
        float: left;
        display: block;
        background: #666EE8;
        color: white;
        box-shadow: 0 7px 14px 0 rgba(49,49,93,0.10),
        0 3px 6px 0 rgba(0,0,0,0.08);
        border-radius: 4px;
        border: 0;
        margin-top: 20px;
        font-size: 15px;
        font-weight: 400;
        width: 100%;
        height: 40px;
        line-height: 38px;
        outline: none;
    }

    button:focus {
        background: #555ABF;
    }

    button:active {
        background: #43458B;
    }

    .outcome {
        float: left;
        width: 100%;
        padding-top: 8px;
        min-height: 24px;
        text-align: center;
    }

    .success, .error {
        display: none;
        font-size: 13px;
    }

    .success.visible, .error.visible {
        display: inline;
    }

    .error {
        color: #E4584C;
    }

    .success {
        color: #666EE8;
    }

    .success .token {
        font-weight: 500;
        font-size: 13px;
    }

</style>

<script>
    $('.flagstrap').flagStrap();
</script>



<div class="row">
    <div class="col-md-12">
<form>
            <div>
            <h2>Sign-up form</h2>
            </div>
            <br>
            <div class="group">
            <label>First name:</label><input ng-model="customer.firstName" name="first-name" class="field" placeholder="Jane Doe" />
            <label>Last name:</label><input ng-model="customer.lastName" name="last-name" class="field" placeholder="Jane Doe" />
                <label>Email:</label><input ng-model="customer.email" name="email" class="field" placeholder="Jane Doe" />
                <label>Phone number:</label><input ng-model="customer.phoneNumber" name="phone-number" class="field" placeholder="Jane Doe" />
            </div>
            <br>
            <div class="group">
            <label>Company name:</label><input ng-model="customer.companyName" name="company-name" class="field" placeholder="Jane Doe" />
                <!--<label>Select Country</label><br>-->
                <!--<div class="flagstrap" data-input-name="country"></div>-->
            </div>
            <br>
            <div class="group">
                <label>Username:</label><input ng-model="customer.userName" name="user-name" class="field" placeholder="Jane Doe" />
                <label>Password:</label><input ng-model="customer.password" class="field" type="password" />
                <label>Password:</label><input ng-model="customer.repeatPassword" class="field" type="password" />
            </div>
        <br>
        <center>
        <a ng-href="/templates/subscriptionpage.html" type="button" ng-click="save()" class="btn btn-default">Continue<span class="glyphicon glyphicon-chevron-right"></span></a>
        </center>
    </form>
    </div>
</div>
